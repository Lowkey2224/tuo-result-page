# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
        in_memory:
            memory:
                users:
                    cns:
                        password: $2y$12$Pk7Hcx21hzd6VzF5gOE3LeV2yekW6EwoGCyCjcJDD8SZBZalpBq/O
                        roles: ['ROLE_USER', 'ROLE_CNS']
                    ctp:
                        password: $2y$12$ZV1SF3PtdLPAtHB4NrLLeulx3T5CY2hfsl.OJVuREjt8R9YC2vocm
                        roles: ['ROLE_USER', 'ROLE_CTP']
                    officer:
                        password: $2y$12$ZokaklparLJq9IsDs5qjwOHQRnUfEWMW9XqHIPSUNDNJ96/NQZxgS
                        roles: ['ROLE_ADMIN', 'ROLE_CTP', 'ROLE_CNS']

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                # if you are using Symfony < 2.8, use the following config instead:
                # csrf_provider: form.csrf_provider

            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/card, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/player/, role: IS_AUTHENTICATED_REMEMBERED }