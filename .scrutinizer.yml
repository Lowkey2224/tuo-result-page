filter:
    excluded_paths:
        - 'app/*'
        - 'tests/*'
        - 'bin/*'
        - '*.min.js'
        - '*/vendor/*'
checks:
    php: true
    javascript: true
coding_style:
    php:
        spaces:
            around_operators:
                concatenation: true
            other:
                after_type_cast: false
build:
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=some-file'
                coverage:
                    file: 'some-file'
                    format: 'clover'
    environment:
        php: '7.0.8'